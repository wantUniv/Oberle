<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- 门窗图标 -->
  <g fill="#fff">
    <!-- 外框 -->
    <rect x="16" y="18" width="32" height="28" fill="none" stroke="#fff" stroke-width="2" rx="2"/>
    
    <!-- 窗框分割线 -->
    <line x1="32" y1="18" x2="32" y2="46" stroke="#fff" stroke-width="1.5"/>
    <line x1="16" y1="32" x2="48" y2="32" stroke="#fff" stroke-width="1.5"/>
    
    <!-- 窗把手 -->
    <circle cx="28" cy="28" r="1.5" fill="#fff"/>
    <circle cx="36" cy="36" r="1.5" fill="#fff"/>
    
    <!-- 装饰线条 -->
    <rect x="20" y="22" width="8" height="6" fill="none" stroke="#fff" stroke-width="0.8" opacity="0.7"/>
    <rect x="36" y="38" width="8" height="6" fill="none" stroke="#fff" stroke-width="0.8" opacity="0.7"/>
  </g>
  
  <!-- 公司首字母 O -->
  <text x="32" y="56" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#fff">O</text>
</svg>